<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Yodel websocket</title>
  </head>

  <body>
    <script>
      let socket = new WebSocket("ws://localhost:8080/ws");

      socket.addEventListener("message", function (event) {
        console.log("Message from server ", event.data);
      });
    </script>
  </body>
</html>
